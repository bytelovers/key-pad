<dom-module id="key-pad-key-styles">
    <template>
        <style>
            :host {
                
            }

            .key-pad-key__keyNums {
                @apply(--layout);
                @apply(--layout-wrap);
            }

            .key-pad-key__keyNum {
                flex: 1 0 33.3%;
                @apply(--layout);
                @apply(--layout-center-justified);
            }

            .key-pad-key__keyNum:nth-of-type(10) {
                flex-basis: 66.6%;
                @apply(--layout-end-justified);
            }

            .key-pad-key__keyNum-content {
                border: 1px solid #CCC;
                border-radius: 50%;
                text-align: center;
                margin: 10px 0;
                padding: 30px 0;
                width: 75px;
            }
                .key-pad-key__keyNum:nth-of-type(10) .key-pad-key__keyNum-content {
                    margin-right: 20px;
                }

                .key-pad-key__keyNum-content:hover {
                    cursor: pointer;
                    background-color: #CCC;
                }
        </style>
    </template>
</dom-module>

<dom-module id="key-pad-key-animations">
    <template>
        <style></style>
    </template>
</dom-module>
